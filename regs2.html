<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>赞医生</title>
<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1,user-scalable=no"/>
<script type="text/javascript" src="js/jquery.js" ></script>
<script type="text/javascript" src="js/appplus.js" ></script>
<link type="text/css" rel="stylesheet" href="css/all.css" media="all"/>
<style type="text/css">
.reg2{padding:10px;}
.reg2 .item{border-bottom:1px solid #eaeaea; padding:5px; position:relative;}
.reg2 .item label{float:left; color:#333; width:60px;}
.reg2 .item input{display:inline-block; height:22px; border:0; outline-style:none; background:#fff;}
.reg2 .item select{display:inline-block; height:22px; border:0; outline-style:none; background:#fff; width:150px; height:26px; opacity:0; position:absolute; left:60px; top:0;}
.reg2 .item span{color:#F00; position:absolute; right:5px; top:5px;}
.reg2 .btnwap{text-align:center;}
.reg2 .btn{
	width:100%; margin:10px auto; background:#4e98c8; color:#FFF; height:42px; font-size:20px; font-family:'Microsoft YaHei';
	border:0;
	outline-style:none;
	-webkit-border-radius:5px;
	-moz-border-radius:5px;
	border-radius:5px;
}
.additem{margin-left:60px; border-top:1px solid #eaeaea; padding-top:5px; display:none;}
</style>
<script>

</script>
</head>
<body><div class="reg2">
<div class="item">
	<label>省</label>
	<input type="text" id="province" placeholder="请选择" />
	<select name="province" onchange="setvalue(this)">
    	 <option value="请选择">请选择</option>
							        	 
							        	 	<option value="北京">北京</option>
							        	 
							        	 	<option value="天津">天津</option>
							        	 
							        	 	<option value="河北">河北</option>
							        	 
							        	 	<option value="山西">山西</option>
							        	 
							        	 	<option value="内蒙古">内蒙古</option>
							        	 
    </select>
	<span>*</span>
</div>
<div class="item"><label>市</label>
	<input type="text" id="city" placeholder="请选择" />
	<select name="city" onchange="setvalue(this)">
    	<option value="请选择">请选择</option>
    	 <option value="测试">测试</option></select><span>*</span></div>
<div class="item"><label>区</label>
	<input type="text" id="area" placeholder="请选择" />
	<select name="area" onchange="setvalue(this)">
    	 <option value="请选择">请选择</option>
    	 <option value="测试">测试</option></select><span>*</span></div>
<div class="item">
		<label>医院</label>
		<input type="text" id="hospital" placeholder="请选择" />
		<select name="hospital" onchange="setvalue(this);filter(this)">
    	 <option value="请选择">请选择</option>
    	 <option value="测试">测试</option><option value="其他">其他</option>
		</select>
		<span>*</span>
		<div class="additem"><input type="text" placeholder="请填写医院名称"/></div>
</div>
<div class="item"><label>职称</label>
	<input type="text" id="title" placeholder="请选择" />
	<select name="title" onchange="setvalue(this)">
    	 <option value="请选择">请选择</option>
    	 <option value="测试">测试</option></select><span>*</span></div>
<div class="item"><label>科室</label>
	<input type="text" id="department" placeholder="请选择" />
	<select name="department" onchange="setvalue(this)">
    	 <option value="请选择">请选择</option>
    	 <option value="测试">测试</option></select><span>*</span></div>
<div class="btnwap"><button onClick="fsubmit()" class="btn">提交</button></div>
</div>
<script>
function fsubmit(){
	location.href="index.html";	
}
function filter(el){
	var v = el.value;
	if(v=='其他'){
		$('.additem').show();
	}else{
		$('.additem').hide();
	}
}
function setvalue(el){
	var s = el.value;
	var id = $(el).attr('name');
	if(s=='请选择'){
		$('#'+id).val('');
		return;
	}
	$('#'+id).val(s);
}
</script>
</body>
</html>
